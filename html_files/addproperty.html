{{define "addproperty"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/product.css" />
</head>
<body>
    <div class="bigdiv">
        {{template "zagolovok" .}}
          <div class="ppr">
           <form action="/adding_property" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label>Выберите товар</label>
                <select class="form-control" name="productid">
                {{range .Array2}}
                <option value={{.Id}}>{{.Name}}</option>
                {{end}}
               </select>
            </div>

            <div class="form-group">
                <label>Выберите категорию</label>
                <select class="form-control" name="propertyname">
                {{range .Array3}}
                <option value={{.Name}}>{{.Name}}</option>
                {{end}}
               </select>
            </div>

            <div class="form-group">
                <label>Выберите категорию</label>
                <select class="form-control" name="categoryid">
                {{range .Array1}}
                <option value={{.Id}}>{{.Name}}</option>
                {{end}}
               </select>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Введите значение: </label>
                <input type="text" class="form-control" name="propertyvalue">
              </div>

           <div class="kinopka">
                <button class="btn btn-primary">Добавить</button>
            </div>
            </form>
         </div>
        </div>
</body>
</html>

{{end}}
