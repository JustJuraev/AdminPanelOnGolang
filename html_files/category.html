{{define "category"}}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/product.css" />
</head>
<body>
    <div class="bigdiv">
        {{template "zagolovok" .}}
          <div class="ppr">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Изображение</th>
                    <th scope="col">Название</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
               
                <tbody>
                    {{range .}}
                  <tr scope="row">
                    <td>{{.Id}}</th>
                    <td><img class="catimg" src="/temp-images/{{.Image}}"></td>
                    <td>{{.Name}}</td>  
                    <td><a class="btn btn-success" href="/updatecategory/{{.Id}}">Изменить</a></td>  
                    <td><a class="btn btn-danger" href="/deletecategory/{{.Id}}">Удалить</a></td>  
                  </tr>
                  {{end}}
                </tbody>
                
              </table>
            </div>
        </div>
</body>
</html>
{{end}}
