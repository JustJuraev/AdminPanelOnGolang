{{define "updateproductproperty"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/product.css" />
</head>
<body>
    <div class="bigdiv">
        {{template "zagolovok" .}}
          <div class="ppr">
            <form action="/update_productproperty" method="post">
              {{range .}}
                 <input type="hidden" name="id" value="{{.Id}}" />
                 <input type="hidden" name="productid" value="{{.ProductId}}" />
                 <input type="hidden" name="propetyname" value="{{.PropertyName}}" />
                 <input type="hidden" name="categoryid" value="{{.CategoryId}}" />

                 <div class="deletepr">
                 <div class="form-group">
                    <label>{{.PropertyName}}</label>
                    <input type="text" class="form-control" name="propertyvalue" value="{{.PropertyValue}}">
                  </div>
                  <div class="deleteprbutton">
                  <a class="btn btn-danger" href="/deletepr/{{.Id}}">Удалить</a>
                  </div>
                  </div>
                  
              {{end}}
              <div class="kinopka">
                <button class="btn btn-primary">Изменить</button>
                </div>
            </form>
            </div>
        </div>
</body>
</html>

{{end}}
