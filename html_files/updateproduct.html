{{define "updateproduct"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/product.css" />
</head>
<body>
    <div class="bigdiv">
        {{template "zagolovok" .}}
          <div class="ppr">
           <form action="/update_product" enctype="multipart/form-data" method="post">
            <input type="hidden" name="id" value="{{.Product.Id}}" />
            <div class="form-group">
                <label for="exampleInputEmail1">Введите Название для товара: </label>
                <input type="text" class="form-control" name="name" value="{{.Product.Name}}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Введите цену для товара: </label>
                <input type="text" class="form-control" name="price" value="{{.Product.Price}}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Введите короткое описание для товара: </label>
                <input type="text" class="form-control" name="shortdesc" value="{{.Product.ShortDesc}}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Введите описание для товара: </label>
                <input type="text" class="form-control" name="longdesc" value="{{.Product.LongDesc}}">
              </div>
              <div class="form-group">
                <label>Выберите опцию</label>
                <select class="form-control" name="categoryid">
                {{range .Array}}
                <option value={{.Id}}>{{.Name}}</option>
                {{end}}
               </select>
                </div>

                <div class="form-group">
                    <label>Выберите файл</label>
                    <input type="file" name="myFile" class="form-control">
                </div>
                <div class="kinopka">
                <button class="btn btn-primary">Изменить</button>
                </div>
            </form>
         </div>
        </div>
</body>
</html>
{{end}}
